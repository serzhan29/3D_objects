{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>3D Viewer (CAD)</title>

  <link rel="stylesheet" href="{% static 'css/main.css' %}">

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
    }
  }
  </script>

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";
  </script>
</head>

<body>

<h1>{{ model.title }}</h1>

<div id="controls">
  <button id="fitBtn">Показать целиком</button>
  <a href="{% url 'model_list' %}">← Назад</a>
</div>

<div id="viewer"></div>

<!-- ===== РАЗРЕЗ ===== -->
<div id="cut-ui">
  <h3>Разрез</h3>

  <label>X</label>
  <input type="range"
         min="-100" max="100" step="0.1" value="100"
         oninput="cutX(this.value)">

  <label>Y</label>
  <input type="range"
         min="-100" max="100" step="0.1" value="100"
         oninput="cutY(this.value)">

  <label>Z</label>
  <input type="range"
         min="-100" max="100" step="0.1" value="100"
         oninput="cutZ(this.value)">

  <button onclick="restoreInitialView()">Сброс</button>
<button onclick="restoreInitialView()">
  Вернуть
</button>

</div>


<!-- ===== ВИДЫ ===== -->
<div id="view-ui">
  <h3>Виды</h3>
  <button onclick="viewFront()">Спереди</button>
  <button onclick="viewTop()">Сверху</button>
  <button onclick="viewSide()">Сбоку</button>
</div>

<!-- ===== ВЗАИМОДЕЙСТВИЕ ===== -->
<div id="interaction-ui">
  <h3>Взаимодействие</h3>
  <label>Скорость вращения</label>
  <input type="range" min="0.5" max="3" step="0.1" value="2.2"
         oninput="setRotateSpeed(this.value)">
</div>

<script>
  window.MODEL_URL = "{{ model.file.url|default:'' }}";
</script>

<script type="module" src="{% static 'js/3d_model.js' %}"></script>
</body>
</html>
