{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>3D Viewer (CAD)</title>

  <link rel="stylesheet" href="{% static 'css/main.css' %}">

  <!-- Import map -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
    }
  }
  </script>

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";
  </script>
</head>

<body>

<h1>{{ model.title }}</h1>

<div id="controls">
  <button id="fitBtn" class="control-btn">Показать целиком</button>
  <button id="openDrawingBtn" class="control-btn">Чертёж</button>

  <a href="{% url 'model_list' %}" class="control-btn">
    ← Назад к списку
  </a>
</div>



<div id="viewer"></div>

<div id="drawingPanel">
  <div id="drawingHeader">
    <strong>Чертёж</strong>
    <button id="closeDrawingBtn">✕ Закрыть</button>
  </div>
  <div id="pdfContainer"></div>
</div>

<!-- Django → JS данные -->
<script>
  window.MODEL_URL = "{{ model.file.url|default:'' }}";
  window.PDF_URL = "{{ model.drawing_pdf.url|default:'' }}";
</script>

<script type="module" src="{% static 'js/3d_model.js' %}"></script>
<script src="{% static 'js/pdf.js' %}"></script>

</body>
</html>
